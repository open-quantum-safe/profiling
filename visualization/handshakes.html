<!DOCTYPE html>
<html>
  <head>
    <title>Handshake performance</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="oqs-style.css">
  </head>
  <body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

     <form id="filterForm" name="filterForm" onsubmit="SubmitOQSForm(event);">
       <input type="hidden" id="datafile" name="datafile" value="handshakes-c.list">
       <label for="sigalg">Signature Algorithm:</label>
           <select id="sigalg" name="sigalg" onchange="SubmitOQSForm(event)">
           <!-- add a single option to have something; will be replaced by JSON contents at first file read-->
           <option>oqs_sig_default</option>
           </select>
       <p>
       <label for="date">Date(s):</label>
       <select id="date" name="date" onchange="SubmitOQSForm(event)">
       <option>All</option>
       </select>

       <h3 align="center">Set minimum values</h3>
       <label for="handshakesmin">Handshakes/s:</label>
       <input type="number" id="handshakesmin" name="handshakesmin" maxlength="4" size="4">
       <h3 align="center">Algorithm family:</h3>
       <select id="familyselector" name="familyselector" multiple onchange="SubmitOQSForm(event)">
       <option selected>All</option>
       <option>BIKE</option>
       <option>Frodo</option>
       <option>HQC</option>
       <option>Kyber</option>
       <option>McEliece</option>
       <option>NTRU</option>
       <option>Saber</option>
       <option>SIDH</option>
       <option>Sike</option>
       </select>
       <select id="nistlevel" name="nistlevel" onchange="SubmitOQSForm(event)">
       <option>All</option>
       <option>NIST L1</option>
       <option>NIST L3</option>
       <option>NIST L5</option>
       </select>
       <h4>Code type:</h4>
       <select id="refselector" name="refselector" onchange="SubmitOQSForm(event)">
       <option selected>All</option>
       <option>Reference</option>
       <option>Distributable</option>
       <option>Performance</option>
       </select>
       <h3 align="center">Architecture:</h3>
       <select id="archselector" name="archselector" onchange="SubmitOQSForm(event)">
       <option selected>x86_64</option>
       <option>aarch64</option>
       <option>m1</option>
       <option>All</option>
       </select>
       <h3 align="center">ChartJS option:</h3>
       <label for="legend">Enable legend<input class="boolean optional" type="checkbox" value="1" name="legend" id="legend"></label>
       <br>
       <input type="submit" value="Filter">
     </form>
   </div>
   <div id="main" class="main">
   <h1>Handshake performance</h1>
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>
    <span onclick="openNav()">&#9776;</span>
      Operations per second per algorithm
    <script src="oqsutils.js"></script>

     <table id="downloadtable" name="downloadtable"></table>
     <table id="numberstable" name="numberstable"></table>
     <div id="canvases"> </div>
     <script>
       // the Charts to display
       var charts=undefined;
       var chartTypes=["handshakes"]
       var DOWNLOADJSON="handshakes.json";
     </script>

     <h3>Configuration information</h3>
       <table id="configtable" name="configtable">
          <tr>Data collected via AWS cron using image "openquantumsafe/oqs-perf"</tr>
       </table>
   </div>
    <script src="oqsvis.js"></script>
   <hr>
   Color-coding derived from <a href="https://csrc.nist.gov/CSRC/media/Presentations/the-2nd-round-of-the-nist-pqc-standardization-proc/images-media/moody-opening-remarks.pdf#page=15" target=_new>a NIST presentation</a>.

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>OpenSSL performance</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="oqs-style.css">
  </head>
  <body>
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

     <form id="filterForm" name="filterForm" onsubmit="SubmitOQSForm(event);">
       <label for="date">Date(s):</label>
       <select id="date" name="date" onchange="SubmitOQSForm(event)">
       <option>All</option>
       </select>
       <p>
       <h4 align="center">Set minimum:</h4>
       <input type="hidden" id="datafile" name="datafile" value="speed-c.list">
       <label for="keygenmin">Keygen/s:</label>
       <input type="number" id="keygenmin" name="keygenmin" maxlength="4" size="4">
       <br>
       <label for="encapsmin">Encap/s:</label>
       <input type="number" id="encapsmin" name="encapsmin" maxlength="4" size="4">
       <br>
       <label for="decapsmin">Decap/s:</label>
       <input type="number" id="decapsmin" name="decapsmin" maxlength="4" size="4">
       <br>
       <label for="signmin">Sign/s:</label>
       <input type="number" id="signmin" name="signmin" maxlength="4" size="4">
       <br>
       <label for="decapsmin">Verify/s:</label>
       <input type="number" id="verifymin" name="verifymin" maxlength="4" size="4">
       <h3 align="center">Algorithm family:</h3>
       <select id="familyselector" name="familyselector" multiple onchange="SubmitOQSForm(event)">
       <option selected>All</option>
       <option>BIKE</option>
       <option>Frodo</option>
       <option>HQC</option>
       <option>Kyber</option>
       <option>McEliece</option>
       <option>NTRU</option>
       <option>Saber</option>
       <option>SIDH</option>
       <option>Sike</option>
       <option>Falcon</option>
       <option>Dilithium</option>
       <option>SPHINCS</option>
       <option>Rainbow</option>
       <option>Picnic</option>
       </select>
       <select id="nistlevel" name="nistlevel" onchange="SubmitOQSForm(event)">
       <option>All</option>
       <option>NIST L1</option>
       <option>NIST L3</option>
       <option>NIST L5</option>
       </select>
       <h4>Code type:</h4>
       <select id="refselector" name="refselector" onchange="SubmitOQSForm(event)">
       <option selected>All</option>
       <option>Reference</option>
       <option>Distributable</option>
       <option>Performance</option>
       </select>
       <h3 align="center">Architecture:</h3>
       <select id="archselector" name="archselector" onchange="SubmitOQSForm(event)">
       <option selected>x86_64</option>
       <option>aarch64</option>
       <option>m1</option>
       <option>All</option>
       </select>
       <h4 align="center">ChartJS option:</h4>
       <label for="legend">Enable legend<input class="boolean optional" type="checkbox" value="1" name="legend" id="legend"></label>

       <input type="submit" value="Filter">
     </form>
   </div>
   <div id="main" class="main">
   <h1>OpenSSL performance</h1>
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>
    <span onclick="openNav()">&#9776;</span>
      Operations per second per algorithm

    <script src="oqsutils.js"></script>
     <table id="downloadtable" name="downloadtable"></table>
     <table id="numberstable" name="numberstable"></table>
     <div id="canvases"> </div>
     <script>
       // the Charts to display
       var charts=undefined;
       var chartTypes=["keygen/s", "encap/s", "decap/s", "sign/s", "verify/s"]
       var DOWNLOADJSON="speed.json";
     </script>

     <h3>Configuration information</h3>
       <table id="configtable" name="configtable">
          <tr>Data collected via AWS cron using image "openquantumsafe/oqs-perf"</tr>
       </table>
   </div>
    <script src="oqsvis.js"></script>
   <hr>
   Color-coding derived from <a href="https://csrc.nist.gov/CSRC/media/Presentations/the-2nd-round-of-the-nist-pqc-standardization-proc/images-media/moody-opening-remarks.pdf#page=15" target=_new>a NIST presentation</a>.

  </body>
</html>
